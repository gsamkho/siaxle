<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="giorgi samkharadze">
    <title>copy-of-positioning</title>
</head>
<body>
    <div class="global-box">
        <div class="first-group">
            <img src="image/404.jpg" alt="404 not found">
            <div class="at-image">
                <h1>page not found</h1>
                <a href="./index.html"><button>back to main page</button></a>
            </div>
        </div>
        <div class="container-3photos">
            <div class="photo-1">
                <img src="image/left.jpg" alt="ვიქტორიას ჩანჩქერი">
                <div class="date">12 აგვ</div>
                <div class="text"><p>დაგეგმე ტური ვიქტორიას ჩანჩქრზე</p></div>
            </div>
            <div class="photo-2">
                <img src="image/mid.jpg" alt="საბადურის ტყე">
                <div class="date">13 თებ</div>
                <div class="text"><p>საოცარი ტური საბადურის ტყეში</p></div>
            </div>
            <div class="photo-3">
                <img src="image/right.jpg" alt="სიონის ტბა">
                <div class="date">12-15 აგვ</div>
                <div class="text"><p>გაატარე სამი დღე სიონის ტბაზე</p></div>
            </div>
        </div>
        <div class="down-container-2photos">
            <div class="down-left-photo">
                <img class="main-photo" src="image/down-left.jpg" alt="photo">
                <img class="search" src="image/search.png" alt="">
            </div>
            <div class="down-right-photo">
                <img class="main-photo" src="image/down-right.jpg" alt="photo">
                <img class="search" src="image/search.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
